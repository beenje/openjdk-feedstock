{% set name = "openjdk" %}
{% set version = "20.0.0" %}
{% set zulu_build = "20.28.85-ca" %}
{% set zulu_build_arm64 = "20.28.85-ca" %}
{% set openjdk_revision = "36" %}

package:
  name: {{ name|lower }}
  version: {{ version }}


source:

  - url: https://github.com/adoptium/temurin{{ version.split(".")[0] }}-binaries/releases/download/jdk-{{ version.split(".")[0] }}+{{ openjdk_revision }}/OpenJDK{{ version.split(".")[0] }}U-jdk_ppc64le_linux_hotspot_{{ version.split(".")[0] }}_{{ openjdk_revision }}.tar.gz   # [build_platform == "linux-ppc64le"]
    sha256: 45dde71faf8cbb78fab3c976894259655c8d3de827347f23e0ebe5710921dded  # [build_platform == "linux-ppc64le"]

  - url: https://github.com/adoptium/temurin{{ version.split(".")[0] }}-binaries/releases/download/jdk-{{ version.split(".")[0] }}+{{ openjdk_revision }}/OpenJDK{{ version.split(".")[0] }}U-jdk_aarch64_linux_hotspot_{{ version.split(".")[0] }}_{{ openjdk_revision }}.tar.gz   # [build_platform == "linux-aarch64"]
    sha256: 980156d37580bd6fec142e02900497984e94c4b819a0c0eb7ce790bfc7c7d920  # [build_platform == "linux-aarch64"]

  - url: https://github.com/adoptium/temurin{{ version.split(".")[0] }}-binaries/releases/download/jdk-{{ version.split(".")[0] }}+{{ openjdk_revision }}/OpenJDK{{ version.split(".")[0] }}U-jdk_x64_linux_hotspot_{{ version.split(".")[0] }}_{{ openjdk_revision }}.tar.gz   # [build_platform == "linux-64"]
    sha256: fb6000faf47fffcda8caf01f60097d582728a6fffb6c1b85c8075c674f0c9281  # [build_platform == "linux-64"]

  - url: https://cdn.azul.com/zulu/bin/zulu{{ zulu_build }}-jdk{{ version }}-macosx_x64.zip  # [osx and x86_64]
    sha256: f065f3eb951d15f26856ad8a9c1bb41dfffa9720cf731e13d9a82308ec162fa8  # [osx and x86_64]
   
  - url: https://cdn.azul.com/zulu/bin/zulu{{ zulu_build_arm64 }}-jdk{{ version }}-macosx_aarch64.zip  # [osx and arm64]
    sha256: decb073a2030477eda4089e9579df1211c55b4f6b1d6bdd4389f825949b09404  # [osx and arm64]

  - url: https://cdn.azul.com/zulu/bin/zulu{{ zulu_build }}-jdk{{ version }}-win_x64.zip  # [win64]
    sha256: ac5f6a7d84dbbb0bb4d376feb331cc4c49a9920562f2a5e85b7a6b4863b10e1e  # [win64]

  - url: https://github.com/dejavu-fonts/dejavu-fonts/releases/download/version_2_37/dejavu-fonts-ttf-2.37.zip  # [linux]
    sha256: 7576310b219e04159d35ff61dd4a4ec4cdba4f35c00e002a136f00e96a908b0a  # [linux]
    folder: fonts  # [linux]

  - url: https://github.com/openjdk/jdk{{ version.split(".")[0] }}u/archive/refs/tags/jdk-{{ version.split(".")[0] }}+{{ openjdk_revision }}.tar.gz   # [linux]
    sha256: 215767be88a18af00440d5241960a3937237e77b938db4485bdb1c9bb414972e  # [linux]
    folder: src    # [linux]

build:
  number: 0

requirements:
  build:
    # We also need a compiler on osx to produce correct signatures
    - {{ compiler('cxx') }}   # [not win]
    - pkg-config        # [linux]
    - autoconf          # [linux]
    - unzip             # [linux]
    - zip               # [linux]
    - make !=4.3.*      # [linux]
    - zlib              # [linux and (build_platform != target_platform)]
    - freetype          # [linux and (build_platform != target_platform)]
    - harfbuzz          # [linux and (build_platform != target_platform)]
    - libpng            # [linux and (build_platform != target_platform)]
    - giflib            # [linux and (build_platform != target_platform)]
    - harfbuzz          # [linux and (build_platform != target_platform)]
    - libjpeg-turbo     # [linux and (build_platform != target_platform)]
    - libcups           # [linux and (build_platform != target_platform)]
    - alsa-lib          # [linux and (build_platform != target_platform)]
    - fontconfig        # [linux and (build_platform != target_platform)]
    - xorg-libx11       # [linux and (build_platform != target_platform)]
    - xorg-libxext      # [linux and (build_platform != target_platform)]
    - xorg-libxt        # [linux and (build_platform != target_platform)]
    - xorg-libxtst      # [linux and (build_platform != target_platform)]
    - xorg-libxrender   # [linux and (build_platform != target_platform)]
    - xorg-libxrandr    # [linux and (build_platform != target_platform)]
    - xorg-libxi        # [linux and (build_platform != target_platform)]
    - lcms2             # [linux and (build_platform != target_platform)]
    - symlink-exe-build  # [win]
    - m2-bash            # [win]
  host:
    - zlib              # [linux or osx]
    - freetype          # [linux]
    - harfbuzz          # [linux]
    - libpng            # [linux]
    - giflib            # [linux]
    - harfbuzz          # [linux]
    - libjpeg-turbo     # [linux]
    - libcups           # [linux]
    - alsa-lib          # [linux]
    - fontconfig        # [linux]
    - xorg-libx11       # [linux]
    - xorg-libxext      # [linux]
    - xorg-libxt        # [linux]
    - xorg-libxtst      # [linux]
    - xorg-libxrender   # [linux]
    - xorg-libxrandr    # [linux]
    - xorg-libxi        # [linux]
    - lcms2             # [linux]
    - vs2015_runtime    # [win]
  run:
    - xorg-libx11       # [linux]
    - xorg-libxext      # [linux]
    - xorg-libxtst      # [linux]
    - xorg-libxrender   # [linux]
    - xorg-libxi        # [linux]
    - {{ pin_compatible("alsa-lib", max_pin="x.x.x") }}     # [linux]
    - vs2015_runtime    # [win]

test:
  requires:
    - {{ compiler('c') }}  # [not win]
  files:
    - test-jni  # [not win]
    - test-jni.sh  # [not win]
    - test-nio
  commands:
    - java -version
    - '${JAVA_HOME}/bin/java -version'  # [not win]
    - '%JAVA_HOME%\bin\java -version'   # [win]
    - ./test-jni.sh  # [not win and not ppc64le]

about:
  home: https://www.azul.com/products/zulu/  # [not linux]
  home: https://openjdk.java.net             # [linux]
  license: GPL-2.0-or-later WITH Classpath-exception-2.0
  license_family: GPL
  license_file:
    - LICENSE
    - fonts/LICENSE   # [linux]
  summary: The Zulu OpenJDK build.           # [not linux]
  summary: An open-source implementation of the JDK   # [linux]
  description: Zulu OpenJDK is an open source build of the Java JDK.   # [not linux]

extra:
  recipe-maintainers:
    - johanneskoester
    - sodre
    - mingwandroid
    - CJ-Wright
    - xhochy
    - izahn
